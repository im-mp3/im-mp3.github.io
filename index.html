<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html, body {
            height: 100%;
            width: 100%;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a, #333333);
            background-size: 100% 100%;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 200vh;
            overflow-x: hidden;
            overflow-y: auto;
            color: #f5f5f7;
        }
        
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            padding: 20px 40px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .nav-link {
            color: #f5f5f7;
            text-decoration: none;
            margin-right: 30px;
            font-size: 17px;
            font-weight: 400;
            letter-spacing: -0.015em;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }
        
        .nav-link:hover {
            opacity: 1;
        }
        
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            color: #f5f5f7;
            padding: 0 40px;
            padding-top: 100px;
        }
        
        .arrow-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .down-arrow {
            width: 40px;
            height: 40px;
            display: inline-block;
            position: relative;
            animation: bounce 2s ease-in-out infinite;
        }
        
        .down-arrow:before, .down-arrow:after {
            content: '';
            position: absolute;
            width: 4px;
            height: 40px;
            background: linear-gradient(to bottom, 
                #1e90ff 0%, 
                #4aa3ff 15%, 
                #72b8ff 30%, 
                #ffa54d 70%, 
                #ff9d33 85%,
                #ff8c00 100%);
            background-size: 100% 300%;
            border-radius: 2px;
            animation: gradientShift 5s ease-in-out infinite alternate;
            box-shadow: 0 0 6px 1px rgba(66, 167, 245, 0.4),
                      0 0 8px 2px rgba(255, 140, 0, 0.2);
            filter: blur(0.3px);
        }
        
        .down-arrow:before {
            transform: rotate(45deg);
            right: 0;
        }
        
        .down-arrow:after {
            transform: rotate(-45deg);
            right: 25px;
            animation-delay: 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(15px);
            }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
                background-image: linear-gradient(to bottom, 
                    #1e90ff 0%,
                    #4aa3ff 15%,
                    #72b8ff 30%,
                    #ffa54d 70%,
                    #ff9d33 85%,
                    #ff8c00 100%);
                box-shadow: 0 0 6px 1px rgba(66, 167, 245, 0.3),
                          0 0 8px 2px rgba(255, 140, 0, 0.15);
            }
            50% {
                background-image: linear-gradient(to bottom, 
                    #ff9d33 0%,
                    #ffa54d 15%,
                    #72b8ff 50%,
                    #4aa3ff 85%,
                    #1e90ff 100%);
                box-shadow: 0 0 6px 1px rgba(255, 140, 0, 0.25),
                          0 0 8px 2px rgba(66, 167, 245, 0.2);
            }
            100% {
                background-position: 0% 100%;
                background-image: linear-gradient(to bottom, 
                    #ff8c00 0%,
                    #ff9d33 15%,
                    #ffa54d 30%,
                    #72b8ff 70%,
                    #4aa3ff 85%,
                    #1e90ff 100%);
                box-shadow: 0 0 6px 1px rgba(255, 140, 0, 0.3),
                          0 0 8px 2px rgba(66, 167, 245, 0.15);
            }
        }
        
        .projects-section {
            padding: 100px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 40px;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 40px;
        }
        
        .button-unit {
            display: flex;
            flex-direction: column;
            width: 250px;
            margin: 0 10px;
        }
        
        .button {
            aspect-ratio: 1 / 1;
            padding: 16px 30px;
            border: none;
            border-radius: 6px;
            background: rgba(30, 30, 30, 0.8);
            color: #f5f5f7;
            font-size: 17px;
            font-weight: 700;
            letter-spacing: -0.015em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            width: 100%;
            text-align: center;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .button:hover {
            background: rgba(40, 40, 40, 0.9);
            transform: translateY(-2px);
        }
        
        .button:active {
            transform: translateY(1px);
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s ease;
            z-index: 1;
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .logo-img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 2;
        }

        /* Popup styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 30;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        .popup-overlay.active {
            display: flex;
            opacity: 1;
            pointer-events: auto;
        }

        .popup-content {
            position: relative;
            width: 80%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }

        .popup-overlay.active .popup-content {
            transform: scale(1);
            opacity: 1;
        }

        .popup-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .popup-close:hover {
            opacity: 1;
        }

        .popup-close:before, .popup-close:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: #f5f5f7;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .popup-close:after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .popup-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .popup-play-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 
                background-color 0.3s ease,
                box-shadow 0.3s ease,
                transform 0.2s ease;
            z-index: 10;
        }

        .popup-play-button:hover {
            background-color: #4169e1;
            transform: translateX(-50%) scale(1.05);
            box-shadow: 
                0 0 10px rgba(255, 140, 0, 0.6),  /* Orange glow */
                0 0 20px rgba(30, 144, 255, 0.6); /* Blue glow */
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a class="nav-link">Home</a>
        <a class="nav-link" id="updates-link">Updates</a>
    </div>
    
    <div class="hero-section">
        <div class="arrow-container">
            <div class="down-arrow"></div>
        </div>
    </div>
    
    <div class="projects-section">
        <div class="bottom-section">
            <div class="button-row">
                <div class="button-unit">
                    <button class="button" id="cookie-clicker">
                        <img src="/api/placeholder/50/50" alt="Cookie" class="logo-img">
                        Cookie Clicker
                    </button>
                </div>
                
                <div class="button-unit">
                    <button class="button" id="polytrack">
                        <img src="/api/placeholder/50/50" alt="PolyTrack" class="logo-img">
                        PolyTrack
                    </button>
                </div>
                
                <div class="button-unit">
                    <button class="button" id="sandboxels">
                        <img src="/api/placeholder/50/50" alt="Sandboxels" class="logo-img">
                        Sandboxels
                    </button>
                </div>
            </div>
            
            <div class="button-row">
                <div class="button-unit">
                    <button class="button" id="placeholder1">
                        <img src="/api/placeholder/50/50" alt="Placeholder 1" class="logo-img">
                        Placeholder 1
                    </button>
                </div>
                
                <div class="button-unit">
                    <button class="button" id="placeholder2">
                        <img src="/api/placeholder/50/50" alt="Placeholder 2" class="logo-img">
                        Placeholder 2
                    </button>
                </div>
                
                <div class="button-unit">
                    <button class="button" id="placeholder3">
                        <img src="/api/placeholder/50/50" alt="Placeholder 3" class="logo-img">
                        Placeholder 3
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="popup-overlay" id="updates-popup">
        <div class="popup-box">
            <div class="popup-close" id="close-popup"></div>
            <div class="popup-content">
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="cookie-clicker-popup">
        <div class="popup-content">
            <div class="popup-close" id="close-cookie-clicker-popup"></div>
            <img src="Cookieclickerpopout.png" alt="Cookie Clicker Game" class="popup-image">
            <button class="popup-play-button" id="play-cookie-clicker">Play Now</button>
        </div>
    </div>
    
    <script>
        const updatesLink = document.getElementById('updates-link');
        const updatesPopup = document.getElementById('updates-popup');
        const closePopup = document.getElementById('close-popup');
        
        // Cookie Clicker Popup
        const cookieClickerButton = document.getElementById('cookie-clicker');
        const cookieClickerPopup = document.getElementById('cookie-clicker-popup');
        const closeCookieClickerPopup = document.getElementById('close-cookie-clicker-popup');
        const playCookieClickerButton = document.getElementById('play-cookie-clicker');

        // Updates Popup Handlers
        updatesLink.addEventListener('click', function() {
            updatesPopup.classList.add('active');
        });
        
        closePopup.addEventListener('click', function() {
            updatesPopup.classList.remove('active');
        });
        
        updatesPopup.addEventListener('click', function(e) {
            if (e.target === updatesPopup) {
                updatesPopup.classList.remove('active');
            }
        });

        // Cookie Clicker Popup Handlers
        cookieClickerButton.addEventListener('click', function() {
            cookieClickerPopup.classList.add('active');
        });

        closeCookieClickerPopup.addEventListener('click', function() {
            cookieClickerPopup.classList.remove('active');
        });

        cookieClickerPopup.addEventListener('click', function(e) {
            if (e.target === cookieClickerPopup) {
                cookieClickerPopup.classList.remove('active');
            }
        });

        playCookieClickerButton.addEventListener('click', function() {
            window.location.href = "https://im-mp3.github.io/CookieClicker/";
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (updatesPopup.classList.contains('active')) {
                    updatesPopup.classList.remove('active');
                }
                if (cookieClickerPopup.classList.contains('active')) {
                    cookieClickerPopup.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
