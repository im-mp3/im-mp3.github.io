<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: white;
            color: black;
        }

        #theme-icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #theme-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Theme Toggle Example</h1>
    <img id="theme-icon" src="https://img.icons8.com/ios-filled/50/ffffff/sun--v1.png" alt="Theme Toggle">

    <script>
        const themeIcon = document.getElementById('theme-icon');

        themeIcon.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');

            if (document.body.classList.contains('light-mode')) {
                themeIcon.src = "https://img.icons8.com/ios-filled/50/000000/moon-symbol.png"; // Moon icon for light mode
            } else {
                themeIcon.src = "https://img.icons8.com/ios-filled/50/ffffff/sun--v1.png"; // Sun icon for dark mode
            }
        });
    </script>
</body>
</html>
