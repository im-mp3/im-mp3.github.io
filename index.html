<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ar</title>
<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: black;
        color: white;
        transition: background-color 0.5s, color 0.5s;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: rgba(0,0,0,0.9);
        position: sticky;
        top: 0;
        z-index: 10;
    }
    .navbar-left {
        font-size: 1.2rem;
        font-weight: 500;
        cursor: pointer;
        transition: font-weight 0.3s ease;
    }
    .navbar-left:hover {
        font-weight: 700; /* bold on hover */
    }
    .navbar-right {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* Search icon and sliding input */
    .search-container {
        position: relative;
        display: flex;
        align-items: center;
    }
    .search-icon {
        width: 24px;
        height: 24px;
        cursor: pointer;
        fill: white;
        transition: fill 0.3s ease;
    }
    body.light-mode .search-icon {
        fill: black;
    }
    .search-input {
        position: absolute;
        right: 30px; /* space so it doesn't overlap icon */
        width: 0;
        opacity: 0;
        padding: 8px 20px;
        border: none;
        border-radius: 20px / 50%; /* pill-shaped corners */
        outline: none;
        transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease;
        background: rgba(255 255 255 / 0.12); /* translucent white */
        backdrop-filter: blur(12px);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-weight: 400;
        font-size: 16px;
        box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.07);
    }
    body.light-mode .search-input {
        background: rgba(255 255 255 / 0.85);
        color: #1d1d1f;
        box-shadow: 0 8px 32px 0 rgba(0,0,0,0.08);
    }
    .search-container:hover .search-input {
        width: 180px; /* slightly wider for aesthetics */
        opacity: 1;
    }

    /* Theme toggle button */
    .theme-toggle {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .theme-icon {
        width: 24px;
        height: 24px;
        fill: white;
        transition: fill 0.3s ease;
    }
    body.light-mode .theme-icon {
        fill: black;
    }
</style>
</head>
<body class="dark-mode">

<div class="navbar">
    <div class="navbar-left">Home</div>
    <div class="navbar-right">
        <div class="search-container" tabindex="0">
            <!-- Inline SVG for search icon -->
            <svg class="search-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-label="Search icon" role="img">
                <path d="M10 2a8 8 0 015.292 13.708l4.854 4.854-1.414 1.414-4.854-4.854A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/>
            </svg>
            <input type="text" class="search-input" placeholder="Search..." aria-label="Search input" />
        </div>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle light/dark theme">
            <!-- We will dynamically switch the icon here -->
            <svg id="theme-icon" class="theme-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
                <!-- Sun icon initially -->
                <circle cx="12" cy="12" r="5" stroke="none" fill="currentColor"></circle>
                <g stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </g>
            </svg>
        </button>
    </div>
</div>

<script>
    const sunIcon = `
        <circle cx="12" cy="12" r="5" stroke="none" fill="currentColor"></circle>
        <g stroke="currentColor" stroke-width="2">
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </g>
    `;

    const moonIcon = `
        <path fill="currentColor" d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z"></path>
    `;

    function toggleTheme() {
        document.body.classList.toggle("light-mode");
        document.body.classList.toggle("dark-mode");

        const icon = document.getElementById("theme-icon");
        if (document.body.classList.contains("light-mode")) {
            // Show moon icon on light mode toggle
            icon.innerHTML = moonIcon;
        } else {
            // Show sun icon on dark mode toggle
            icon.innerHTML = sunIcon;
        }
    }
</script>

</body>
</html>
