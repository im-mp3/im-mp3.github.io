<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone (Educational)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">NetFlix Clone</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <button class="sign-in">Sign In</button>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="get-started">Get Started</button>
        </div>
    </section>

    <section class="movies">
        <h2>Popular on Netflix Clone</h2>
        <div class="movie-grid">
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300?text=Movie+1" alt="Movie 1">
                <p>Movie Title 1</p>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300?text=Movie+2" alt="Movie 2">
                <p>Movie Title 2</p>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Your Name. This is for educational purposes only.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
