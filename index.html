<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>im-mp3.github.io</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            min-height: 200vh; /* Increase the height to enable scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the start */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1); /* Make the background completely opaque */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        .loading-circle {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ffffff;
            border-radius: 50%;
            animation: spin 1.3s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .arrows {
            position: absolute; /* Position arrows statically */
            top: 25vh; /* Position 25% from the top */
            width: 100%; /* Take full width */
            text-align: center;
            font-size: 6em; /* Increased font size for larger arrows */
            font-weight: bold; /* Make the arrows bold */
            display: flex;
            justify-content: center; /* Center arrows horizontally */
            align-items: center;
            gap: 50px; /* Space arrows */
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s infinite linear;
            background-size: 400% 400%;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .arrow {
            color: inherit; /* Inherit the gradient color */
        }
        .content {
            flex-grow: 1; /* Allow content to grow and push the boxes down */
            width: 100%;
            height: 150vh; /* Increase the height to make the page longer */
        }
        .box-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: auto; /* Adjust width to content */
            margin: 0 auto; /* Center horizontally */
            margin-bottom: 20px; /* Space from bottom */
        }
        .box {
            padding: 40px;
            border: 1px solid #ffffff; /* 1px solid border */
            background-color: transparent; /* Transparent inside */
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.1s ease; /* Smooth transition for color and transform */
            aspect-ratio: 1; /* Make boxes equally wide and tall */
        }
        .box:hover {
            transform: translateY(2px); /* Simulate press down */
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loading-circle"></div>
    </div>
    <div class="arrows">
        <span class="arrow" id="arrow1">&#8595;</span>
        <span class="arrow" id="arrow2">&#8595;</span>
        <span class="arrow" id="arrow3">&#8595;</span>
    </div>
    <div class="content"></div>
    <div class="box-grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = '0';
                document.body.style.overflow = 'auto'; /* Re-enable scrolling after loading */
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                }, 1000); // Give time for the transition to complete
            }, 1300); // Hide loading screen after 1.3 seconds
        });
    </script>
</body>
</html>
